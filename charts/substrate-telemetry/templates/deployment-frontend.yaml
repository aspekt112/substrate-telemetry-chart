{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "substrate-telemetry.frontendAppName" . }}
  labels:
    app: {{ include "substrate-telemetry.frontendAppName" . }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "substrate-telemetry.frontendAppName" . }}
  template:
    metadata:
      labels:
        app: {{ include "substrate-telemetry.frontendAppName" . }}
    spec:
      containers:
      - name: {{ include "substrate-telemetry.frontendAppName" . }}
        image: {{ .Values.frontend.image.repo }}:{{ .Values.frontend.image.tag }}
        imagePullPolicy: IfNotPresent
        env:
        - name: SUBSTRATE_TELEMETRY_URL
          value: ws://{{ include "substrate-telemetry.backendAppName" . }}-core:{{ .Values.backendPortCore }}/feed
        workingDir: /app/substrate-telemetry/frontend
        ports:
        - name: frontend
          containerPort: {{ .Values.frontendPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontendPort }}
          initialDelaySeconds: 60
          timeoutSeconds: 30
        {{ if ne .Values.environment "ci" }}
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        {{ end }}
{{- end }}
