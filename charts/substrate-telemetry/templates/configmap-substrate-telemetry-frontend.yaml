apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "substrate-telemetry.frontendAppName" . }}
data:
  env-config.js: |-
    window.process_env = {
      SUBSTRATE_TELEMETRY_URL: "wss://wss://{{ include "substrate-telemetry.frontendDomain" . }}/feed",
      SUBSTRATE_TELEMETRY_SAMPLE: "",
    }
